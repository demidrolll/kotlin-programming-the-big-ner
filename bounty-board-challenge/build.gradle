plugins {
  id 'org.jetbrains.kotlin.jvm' version '1.5.10'
  id 'application'
}

group = 'com.demidrolll'
version = '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.jetbrains.kotlin:kotlin-test'
}

test {
  useJUnitPlatform()
}

compileKotlin {
  kotlinOptions.jvmTarget = '15'
}

compileTestKotlin {
  kotlinOptions.jvmTarget = '15'
}

application {
  mainClassName = 'MainKt'
}